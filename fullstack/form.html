<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color:lightgray ;">
    <center>
        <form method="post" action="http://localhost:7600/comments"
            style="border-color: black; border-style:ridge; background-color: darkgray; max-width: 500px; text-align: left; ">
            <h1 style="color:rgb(160, 68, 68); border:1px solid rgb(26, 24, 24) ; 
           width:fit-content; border-radius: 4px; margin: 10px auto 10px auto;"> Reservation form </h1>
            <label>Name:</label>
            <input type="text" name="first" placeholder="Enter your First Name" />
            <br><br>
            <label>Surname</label>
            <input type="text" name="Surname" placeholder="Enter your Surname" />
            <br><br>
            <label>Choose password</label>
            <input type="password" name="password" placeholder="Enter your password" />
            <br><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" />
            <br><br>
            <label>Date</label>
            <input type="date" name="date">
            <br><br>
            <label>Gender</label>
            <input type="radio" name="gender" placeholder="Male">Male </input>
            <input type="radio" name="gender" placeholder="Female">Female</input>
            <br><br>
            <label>Select preferences:</label>

            <Input type="checkbox" name="preferences">Morning
            <Input type="checkbox" name="preferences">Evening
            <Input type="checkbox" name="preferences">Noon
            <br><br>
            <label> Time </labeL>
            <select>
                <option value="9am">9am</option>
                <option value="12noon">12noon</option>
                <option value="6pm">6pm</option>
                <br><br>
            </select>
            <br><br>
            <label> Doctor</label>
            <select>
                <optgroup label="Choose doctor">
                    <Option value="Ear"> Ear</Option>
                    <option value="Cardio"> Cardio</option>
                    <option value="Ortho"> Ortho</option>
                    <option value=" Dermo"> Dermo</option>

                </optgroup>
            </select>
            <br><Br>
            <label>For Queries please do write to us in below box</label>
            <br><br>
            <textarea id="Queries" rows="5" cols="50" placeholder=" Queries"> </textarea>
            <br><br>
            <button type="submit">Submit</button>
            <button type="Reset">Reset</button>
            <br><br>



        </form>
    </center>

</body>

</html>
